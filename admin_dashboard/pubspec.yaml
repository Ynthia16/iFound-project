name: admin_dashboard
description: "iFound Admin Dashboard - Web-based administration panel for the iFound platform."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.6
  firebase_messaging: ^15.1.3
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # UI & Styling
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  provider: ^6.1.5
  
  # Charts & Analytics
  fl_chart: ^0.69.0
  
  # Data Tables & Grids
  data_table_2: ^2.5.10
  
  # Date & Time
  intl: ^0.19.0
  
  # Utilities
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/ 